<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuela</title>
    <script>
        if (window.history.replaceState) {
            // verificamos disponibilidad
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</head>
<body>
{% if message %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="container">
<h1 class="mt-3">Lista de clases disponibles</h1>
<ul>
    {% for clase in clases %}
        <li><a href="/clases/{{clase.id}}">{{clase.nombre}}</a> </li>
    {% endfor %}
</ul>

<form action="/clases/" method="POST">
    {% csrf_token %}
   <div class="form-group">
       <label for="nombre">Nombre:</label>
       <input type="text" class="form-control" id="nombre" name="nombre">
   </div>
   <div class="form-group">
        <label for="profesor">Profesor:</label>
        <input type="text" class="form-control" id="profesor" name="profesor">
   </div>
    <div class="form-group">
        <label for="dias_clase">DÃ­as de la clase:</label>
        <input type="text" class="form-control" id="dias_clase" name="dias_clase">
   </div>
   <div class="form-group">
       <label for="hora_inicio">Hora de inicio:</label>
       <input type="time" class="form-control" id="hora_inicio" name="hora_inicio"></input>
   </div>
    <div class="form-group">
       <label for="hora_fin">Hora de fin:</label>
       <input type="time" class="form-control" id="hora_fin" name="hora_fin"></input>
   </div>
    <div class="text-right">
        <button type="submit" class="mt-3 btn btn-primary">
            Crear Clase
        </button>
    </div>
</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
